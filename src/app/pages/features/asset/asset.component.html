<nb-card>
  <nb-card-header class="custom-header">
    <nb-icon icon="cube-outline"></nb-icon>
    <span>Asset / Timesheet Management</span>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"  (createConfirm)="onCreateConfirm($event)" (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)" >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
